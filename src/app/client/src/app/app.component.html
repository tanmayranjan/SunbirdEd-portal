<div class="footer-fix" *ngIf="theme" [ngClass]="{'loggedInUser': userService.loggedIn, 'guestUser': !userService.loggedIn}">
  <app-popup #frameWorkPopUp *ngIf="showFrameWorkPopUp" [buttonLabel]="resourceService.frmelmnts.btn.submit" (submit)="updateFrameWork($event)"></app-popup>
  <app-tnc-popup (close)="onAcceptTnc()" #termsAndCondPopUp *ngIf="showTermsAndCondPopUp"></app-tnc-popup>
  <app-header></app-header>
  <!-- <app-install-app (viewInBrowser)="viewInBrowser($event)" *ngIf="showAppPopUp && userService.loggedIn"></app-install-app> -->
  <!-- <app-breadcrumbs *ngIf="userService.loggedIn"></app-breadcrumbs> -->
  <router-outlet *ngIf="initApp"></router-outlet>
</div>
<app-footer *ngIf="theme"></app-footer>
<div id="centerpl" *ngIf="!theme">
    <div>
        <img *ngIf="recievedContent" src="./../assets/spinner.svg" width="100px" height="100px">
        <img *ngIf="!recievedContent" src="./../assets/error.png" width="668px" height="343px">
      <h6 *ngIf="recievedContent" class="padding-top-20"> LOADING...
      </h6>
      <h6 *ngIf="!recievedContent" class="padding-top-20" style="color: #7c7b7b; font-size: x-large; line-height: 1.5;">
        OOPS..!!! Something went wrong here. <br>
         Try again after some time.
      </h6>
    </div>
</div>
