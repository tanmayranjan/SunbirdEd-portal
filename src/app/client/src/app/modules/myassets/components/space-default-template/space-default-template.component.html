<div class="ui grid">
  <div *ngFor="let field of formFieldProperties;let i = index"
    class="{{field.renderingHints.semanticColumnWidth || 'twelve'}} wide computer tablet twelve wide mobile column">
    <hr *ngIf="i===2">
    <hr *ngIf="i===3">
    <hr *ngIf="i===4">
    <div *ngIf="field.inputType==='text' && field.code ==='name'"
      class="required field" [ngClass]="{ 'disabled':!field.editable,'error':flagname}">

      <div class="field required">
        <label>
          {{field.name}}
        </label>
        <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" id="style"
          placeholder={{field.placeholder}}>

      </div>
    </div>
    <div *ngIf="field.inputType==='text' && field.code ==='description'"
      class="required field" [ngClass]="{ 'disabled':!field.editable,'error':flagdescription}">

      <div class="field required">
        <label>
          {{field.name}}
        </label>
        <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" id="style"
          placeholder={{field.placeholder}}>

      </div>
    </div>
    <div *ngIf="field.inputType==='text' && field.code==='creators'" class="required field"
      [ngClass]="{ 'disabled':!field.editable, 'error':flagcreators}">

      <div class="field required">
        <label>
          {{field.name}}
        </label>
        <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" id="style"
          placeholder={{field.placeholder}}>

      </div>
    </div>
    <!-- <div *ngIf="field.inputType==='text' && field.code==='region'" class="required field"
      [ngClass]="{ 'disabled':!field.editable}">

      <div class="field">
        <label>
          {{field.name}}
        </label>
        <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" id="style"
          placeholder={{field.placeholder}}>

      </div>
    </div> -->
    <div *ngIf="field.inputType==='number'" class="required field" [ngClass]="{ 'disabled':!field.editable,'error':flagversion}">
      <label>
        {{field.name}}
      </label>
      <div class="field">
        <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]"
          placeholder={{field.placeholder}} id="style">
      </div>
    </div>
    <div *ngIf="field.inputType==='textarea'" class="field" [ngClass]="{ 'disabled':!field.editable}">
      <label>
        testing
        {{field.name}}
      </label>
      <div class="field">
        <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]"
          placeholder={{field.placeholder}} id="style">
      </div>
    </div>
    <div *ngIf="field.inputType==='keywordsuggestion'" class="field required" [ngClass]="{ 'disabled':!field.editable,'error':flagkeywords}">
      <label>
        {{field.name}}
      </label>
      <div class="field">

        <select name="{{field.code}}" id={{field.code}} multiple="" class="ui search fluid dropdown multiple"
          [(ngModel)]="formInputData[field.code]"
          (ngModelChange)="updateForm({index:i, field:field, value:formInputData[field.code]})">
          <option *ngFor="let option of keywords" selected="selected">{{option}}</option>

        </select>

      </div>
    </div>
    <div *ngIf="field.inputType==='select' && field.code!='year' && field.code!='region'" class="field required"
      [ngClass]="{ 'disabled':!field.editable,'error':flagboard}">
      <!-- <label>{{field.name}}</label> -->
      <div class="required field">
        <label>
          {{field.name}}

        </label>
        <sui-select id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]"
          (ngModelChange)="updateForm({index:i, field:field, value:formInputData[field.code]})"
          [placeholder]="'Select'">
          <sui-select-option *ngFor="let option of categoryList[field.code]" [value]="option.name"></sui-select-option>
        </sui-select>
      </div>
    </div>
    <div *ngIf="field.code!='year' && field.code==='region'" class="field required"
      [ngClass]="{ 'disabled':!field.editable,'error':flagregion}">
      <!-- <label>{{field.name}}</label> -->
      <div class="required field">
        <label>
          {{field.name}}

        </label>
        <!-- <sui-select id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]"
          (ngModelChange)="updateForm({index:i, field:field, value:formInputData[field.code]})"
          zeroSelectionText="select" [placeholder]="'Select'" [isSearchable]="true" #searchSelect>
          <sui-select-option *ngFor="let option of categoryList[field.code]" [value]="option"></sui-select-option>
        </sui-select> -->
        <select id={{field.code}} name={{field.code}} class="ui search dropdown country"
          [(ngModel)]="formInputData[field.code]">
          <option *ngFor="let option of countryList" [value]="option">{{option}}</option>
        </select>
      </div>
    </div>
    <div *ngIf="field.inputType==='multiSelect'" class="field required" [ngClass]="{ 'disabled':!field.editable,'error':flaglanguages}">
      <label>{{field.name}} </label>
      <div class="required field">
        <sui-multi-select style="padding: 8px 17px !important" id={{field.code}} name={{field.code}} class="selection"
          [(ngModel)]="formInputData[field.code]" [hasLabels]="false"
          (ngModelChange)="updateForm({index:i, field:field, value:formInputData[field.code]})" #multiSelect>
          <sui-select-option *ngFor="let option of categoryList[field.code]" [value]="option"> </sui-select-option>
        </sui-multi-select>
      </div>
    </div>
    <div *ngIf="field.code==='year'" class="field required" [ngClass]="{ 'disabled':!field.editable, 'error':flagyear}">
      <label>{{field.name}}</label>
      <div class="field">
        <sui-select id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]"
          [placeholder]="'Select'">
          <sui-select-option *ngFor="let option of years" [value]="option"> </sui-select-option>
        </sui-select>
      </div>
    </div>
    <div *ngIf="field.code==='gradeLevel'" class="field">
      <label>{{field.name}}</label>
        <form class="conceptSelector ui form">
        <app-space-concept-picker [selectedConcepts]="formInputData[field.code]" [categoryName]="field.name" [key]="key"
          [category]="categoryList[field.code]" [conceptPickerClass]="'content-creation-concept-picker'"
          (Concepts)="concepts($event)"></app-space-concept-picker>
      </form>
    </div>

    <div *ngIf="field.code==='topic'" class="field" [ngClass]="{ 'disabled':!field.editable}">
      <label>{{field.name}}</label>
      <form class="concept ui form">
        <app-space-framwork-selector [selectedConcept]="formInputData[field.code]" [categoryName]="field.name"
          [category]="categoryList[field.code]" [conceptPicker]="'content-creation-concept-picker'"
          (Framework)="conceptspFramework($event)"></app-space-framwork-selector>
      </form>
    </div>
  </div>
</div>
