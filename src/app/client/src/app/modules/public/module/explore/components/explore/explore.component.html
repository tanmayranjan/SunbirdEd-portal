<div [appTelemetryImpression]="telemetryImpression">
  <app-prominent-filter [pageId]="'explore-page'" *ngIf="initFilters && slug === 'sbwb'" [filterEnv]="filterType"
    [ignoreQuery]="['key']" [accordionDefaultOpen]=true [isShowFilterLabel]=true [showSearchedParam]=true
    [isShowFilterLabel]=true [hashTagId]="hashTagId" (prominentFilter)="getFilters($event)"></app-prominent-filter>
  <app-space-prominent-filter [pageId]="'explore-page'" *ngIf="initFilters && slug === 'space'" [slugInfo]="slug"
    [filterEnv]="filterType" [ignoreQuery]="['key']" [accordionDefaultOpen]=true [isShowFilterLabel]=true
    [showSearchedParam]=true [isShowFilterLabel]=true [hashTagId]="hashTagId" (prominentFilter)="getFilters($event)">
  </app-space-prominent-filter>
  <div *ngIf="slug === 'sunbirdorg'">
    <app-sunbird-data-driven-filter [pageId]="'explore-search'" [filterEnv]="filterType" [enrichFilters]="facetsList"
      [ignoreQuery]="['key']" [accordionDefaultOpen]=true [isShowFilterLabel]=true [hashTagId]="hashTagId"
      [showSearchedParam]=true (dataDrivenFilter)="getFilters($event)"></app-sunbird-data-driven-filter>
      <app-sort-by [sortingOptions]="sortByOption" [url]="activatedRoute.snapshot.params.slug ? '/' + activatedRoute.snapshot.params.slug+ '/explore-assets' : '/explore-assets'"></app-sort-by>
  </div>
                <div class="ui container mt-24" *ngIf="slug !== 'sunbirdorg'">
    <div class="ui grid" >
      <div *ngIf="slug==='sbwb'">
      <div class="twelve wide column" *ngFor="let section of pageSections;let last = last"
        [ngClass]="{'last mb-30':last}">
        <app-page-section (visits)="prepareVisits($event)" (playEvent)="playContent($event)" [section]="section"
          [slug]="slug" (viewAll)="viewAll($event)" *ngIf="slug === 'sbwb'"></app-page-section>
        </div>
      </div>
        <div class="twelve wide column">
        <app-space-page-section (visits)="prepareVisits($event)" [enable]="true" (playEvent)="playContent($event)" [section]="pageSections "
          [slug]="slug" (viewAll)="viewAll($event)" *ngIf="slug === 'space'"></app-space-page-section>
        </div>

      <div class="twelve wide column" *ngIf="showLoader">
          <app-loader [data]='loaderMessage'></app-loader>
        </div>
        <div class="twelve wide column" *ngIf="carouselMasterData.length === 0 && !showLoader">
          <app-no-result [data]="noResultMessage"></app-no-result>
        </div>
    </div>
  </div>
  <div class="cards1 ui container1 mt-24 " *ngIf="slug === 'sunbirdorg'">
    <div class="ui grid">
      <div class="twelve wide column " in-view-container>
        <div class="twelve wide column" in-view-container *ngIf="!showLoader && contentList.length">
          <div class="masonry-grid dynamic-section-card">
            <div in-view-item [id]="i" [data]="content" class="masonry-item"
              *ngFor="let content of contentList;let i = index;">
              <app-asset-card appContentDirection [data]="content" (clickEvent)="playContent($event)" [data]="content">
              </app-asset-card>
            </div>
  
  
            <div class="twelve wide column" *ngIf="showLoader">
              <app-loader [data]='loaderMessage'></app-loader>
            </div>
            
          </div>
        </div>
        <div class="twelve wide column" *ngIf="contentList.length === 0 && !showLoader">
            <app-no-result [data]="noResultMessage"></app-no-result>
          </div>
      </div>
    </div>
  </div>
</div>
<sui-modal [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'small'" class="sb-modal"
  appBodyScroll (dismissed)="showLoginModal = false" #modal *ngIf="showLoginModal">

  <!--Header-->
  <div class="sb-modal-header" >
    {{resourceService?.frmelmnts?.lbl?.signinenrollTitle}}
  </div>
  <!--/Header-->
  <!--Content-->
  <div class="sb-modal-content">
    <div class="ui center aligned segment">
      <p>{{resourceService?.frmelmnts?.lbl?.signinenrollTitle}}</p>
    </div>
  </div>
  <!--/Content-->

  <!--Actions-->
  <div class="sb-modal-actions">
    <a href={{baseUrl}} class="sb-btn sb-btn-normal sb-btn-primary">
      {{resourceService.frmelmnts?.btn?.signin}}
    </a>
  </div>
  <!--/Actions-->
</sui-modal>

<sui-dimmer *ngIf="isOffline" class="page offline content" [isDimmed]="showExportLoader" [isClickable]="false">
  <div class="ui active centered inline loader"></div>
  <h2 class="mt-8"> {{resourceService.frmelmnts?.lbl?.exportingContent | interpolate:'{contentName}':contentName}}
  </h2>
</sui-dimmer>
<app-offline-banner [slug]="slug"></app-offline-banner>
